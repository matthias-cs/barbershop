<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Fingerprint Attendance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      margin: 10px;
    }
    #output {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Smart Fingerprint Attendance</h1>

  <button onclick="registerFingerprint()">1. Register Fingerprint</button>
  <button onclick="triggerFingerprint()">2. Trigger Fingerprint</button>
  <button onclick="validateUser()">3. Validate Owner</button>

  <p id="output"></p>

  <script>
    let currentCredential = null;
    let isAuthenticated = false;

    function bufferToBase64(buffer) {
      return btoa(String.fromCharCode(...new Uint8Array(buffer)))
        .replace(/\+/g, '-').replace(/\//g, '_').replace(/=/g, '');
    }

    function base64ToBuffer(base64) {
      const padding = '='.repeat((4 - base64.length % 4) % 4);
      const base64Str = (base64 + padding).replace(/-/g, '+').replace(/_/g, '/');
      const raw = atob(base64Str);
      const buffer = new ArrayBuffer(raw.length);
      const view = new Uint8Array(buffer);
      for (let i = 0; i < raw.length; ++i) view[i] = raw.charCodeAt(i);
      return buffer;
    }

    async function registerFingerprint() {
      const output = document.getElementById('output');

      const publicKey = {
        challenge: Uint8Array.from(window.crypto.getRandomValues(new Uint8Array(32))),
        rp: { name: "Barbershop Auth" },
        user: {
          id: Uint8Array.from('matthias', c => c.charCodeAt(0)),
          name: "matthias@example.com",
          displayName: "Matthias"
        },
        pubKeyCredParams: [{ type: "public-key", alg: -7 }],
        authenticatorSelection: {
          userVerification: "required",
          authenticatorAttachment: "platform"
        },
        timeout: 60000,
        attestation: "direct"
      };

      try {
        const credential = await navigator.credentials.create({ publicKey });
        currentCredential = credential;
        isAuthenticated = false;
        output.innerText = "Fingerprint registered successfully. Now you can authenticate.";
        console.log("Registered credential:", credential);
      } catch (err) {
        output.innerText = "Registration failed: " + err;
        console.error(err);
      }
    }

    async function triggerFingerprint() {
      const output = document.getElementById('output');

      const publicKey = {
        challenge: Uint8Array.from(window.crypto.getRandomValues(new Uint8Array(32))),
        timeout: 60000,
        userVerification: "required"
      };

      try {
        const assertion = await navigator.credentials.get({ publicKey });
        isAuthenticated = true;
        output.innerText = "Fingerprint verified successfully!";
        console.log("Verified credential:", assertion);
      } catch (err) {
        isAuthenticated = false;
        output.innerText = "Authentication failed: " + err;
        console.error(err);
      }
    }

    function validateUser() {
      const output = document.getElementById('output');
      if (isAuthenticated) {
        output.innerText = "You are the registered owner. Access granted.";
      } else {
        output.innerText = "Not verified. Please authenticate first.";
      }
    }
  </script>
</body>
</html>
